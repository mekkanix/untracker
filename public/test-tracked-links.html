<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untracker Test</title>
  <style>
    body {
      font-family: sans-serif;
      letter-spacing: 1px;
      font-size: 20px;
    }
    a {
      display: block;
      padding: 50px 0;
    }
    a:visited {
      color: rgb(0, 0, 238);
      text-decoration-color: rgb(0, 0, 238);
    }
    .main-wrapper {
      display: flex;
      padding-top: 50px;
    }
    .main-wrapper .links-wrapper {
      flex: 0 0 50%;
      text-align: right;
    }
    .main-wrapper .links-wrapper .links-wrapper__container {
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="links-wrapper">
      <div class="links-wrapper__container">
        <a href="https://example.com?utm_campaign=testcampaign">
          example.com?utm_campaign=testcampaign
        </a>
        <br>
        <a href="https://example.com?utm_source=testsource">
          example.com?utm_source=testsource
        </a>
        <br>
        <a href="https://example.com?utm_campaign=testcampaign&utm_source=testsource">
          example.com?utm_campaign=testcampaign&utm_source=testsource
        </a>
        <br>
        <a href="https://example.com?fbclid=abcdef123456">
          example.com?fbclid=abcdef123456
        </a>
      </div>
    </div>
  </div>
</body>
</html>
